{% extends "elements/element.html" %}

{% set defaults = {
    element_class: "img-container",
    url: "",
    alt: "",
    img_class: "img-full",
    align: "center"
} %}

{% set module = defaults|merge( module|default({}) ) %}

{% block element_content %}
    <img class="{{ module.img_class }}" width="{{ module.width }}" src="{{ module.src }}" alt="{{ module.alt }}">
{% endblock element_content %}
