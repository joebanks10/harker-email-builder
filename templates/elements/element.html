{% set defaults = {
    element_class: "",
    classes: "",
    style: "",
    attributes: "",
    text: ""
} %}

{% set module = defaults|merge( module|default({}) ) %}

{% block rows %}
    <tr>
        <td class="element {{ module.element_class }} {{ module.classes }}" style="{{ module.style }}" {{ module.attributes }}>
            {% block cell %}
                {{ module.text }}
            {% endblock cell %}
        </td>
    </tr>
{% endblock rows %}
