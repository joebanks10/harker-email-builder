{% set defaults = {
    id: "",
    element_class: "",
    classes: "",
    style: "",
    attributes: "",
    text: ""
} %}

{% set module = defaults|merge( module|default({}) ) %}

{% block element %}
    <td id="{{ module.id }}" class="element {{ module.element_class }} {{ module.classes }}" style="{{ module.style }}" {{ module.attributes }}>
        {% block element_content %}
            {{ module.text }}
        {% endblock element_content %}
    </td>
{% endblock element %}
