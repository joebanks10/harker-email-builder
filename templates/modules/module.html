{% set defaults = {
    id: "",
    classes: "",
    padding_top: 40,
    padding_bottom: 40,
    background_img: ""
} %}

{% set module = defaults|merge( module|default({}) ) %}

<table id="{{ module.id }}" class="table-1-column {{ module_classes(module.classes) }}" align="center" width="100%" border="0" cellspacing="0" cellpadding="0">
    <tr>
        <td class="background" align="center" background="{{ module.background_img }}" style="background-image: url({{ module.background_img }})">
            <table align="center" class="table-inner" width="600" border="0" cellspacing="0" cellpadding="0">
                {% if module.padding_top %}
                    <tr>
                        <td height="{{ module.padding_top }}"></td>
                    </tr>
                {% endif %}  
                {% block inner %}
                {% endblock inner %}
                {% if module.padding_bottom %}
                    <tr>
                        <td height="{{ module.padding_bottom }}"></td>
                    </tr>
                {% endif %} 
            </table>
        </td>
    </tr>
</table>
